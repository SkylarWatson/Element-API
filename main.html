<html>
	<head>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script src="Element.js"></script>
	</head>
	<body>
		<div id="baz" class="size red"></div>	
		
		<script type="text/javascript">
				
			var baz = document.getElementById('baz')	
			var baz = Element.$('baz')
					
			var bar = Element.create({type:'input', id:'bar', name:'bar', value:'bar', parent:'baz' })
			Element.create({type:'button', id:'bar', name:'foo', onclick: function() {bar.remove(); Element.removeClassName(baz, 'red'); Element.addClassName(baz, 'blue');}, value: 'var', parent:baz })
			
			var voo = Element.create({value:'yo puppy', type:'input', after:'bar'})

			
			var tbl = Element.create({type:'table', parent:baz, border:"1"})
			Element.create({id:'tbody', type:'tbody', parent:tbl})
			var tr1 = Element.create({type:'tr', parent:'tbody'})
			Element.create({type:'td', value:"hello", parent:tr1})
			Element.create({type:'td', value:"world", parent:tr1})
			var tr2 = Element.create({type:'tr', parent:'tbody'})
			Element.create({type:'td', value:"yo", parent:tr2})
			Element.create({type:'td', value:"dog", parent:tr2})
			
						
			Element.create({type:'div', value:"my div", parent:baz})
			Element.create({type:'div', value:"my div 2", parent:'baz'})
			
			Element.create({type:'button', value:"Will display before the baz element", before:baz})
			Element.create({type:'button', value:"Will display before the baz element (2)", before:'baz'})
			
			var bar = Element.$('baz')
			Element.create({type:'button', value:"Will display before the baz element (3)", before:bar})
				
			Element.create({type:'div', value:"Will display after the baz element", after:baz, className:"size"})
			Element.create({type:'div', value:"Will display after the baz element", after:'baz', className:"size"})
			
			var bar = Element.$('baz')
			Element.create({type:'div', value:"Will display after the baz element", after:bar, className:"size"})
			
			
			var roo = Element.create({type:'div', value:"I'm roo", after:bar, className:"size"})
			Element.$(roo).setExclusiveClassNames(['red','blue'])
			Element.addClassName(roo, 'blue')
			Element.addClassName(roo,'red')
			Element.addClassName(roo,'size')
			Element.replaceClassName(roo, 'blue','red')
			Element.addClassName(roo,'blue')

			Element.create({type:'button', value:'click me', parent: baz, onclick: function() { alert('clicked'); } })		
			
			var di = Element.create({type:'div', value:'Skylar div1'})
			var di2 = Element.create({type:'div', value:'Skylar div2'})			
			Element.create({type:'span', value:'span', children:[di,di2], after:baz})
			
		</script>
		
	</body>
</html>
